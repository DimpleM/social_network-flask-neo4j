{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.username }}</a>
              <small class="text-muted">{{ post.post.date_posted}}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.post.title }}</a></h2>
            <p class="article-content">{{ post.post.content }}</p>
            <img src={{ url_for('display_image', filename=post.post.image) }} style="width: 200px"></img>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
